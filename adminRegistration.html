<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Admin Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
      
        .mainDiv{
            max-width: 400px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
      
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }
      
        #dp{
          height: 100px;
          width: 115px;
          border-radius: 50%;
        }

        #imagelabel{
            display: block;
            width: auto;
            background-color: rgb(235, 208, 5);
            color: #fff;
            padding: 5px;
            margin: 10px auto;
            border-radius: 5px;
            cursor: pointer;
        }
      
    </style>
</head>
<body>

    <div class="mainDiv" >
    
      <div id="registerBlock">
          <h2 class="h2 text-center text-primary mb-3">Admin Registration</h2>
          <!-- <form id="adminRegistrationForm"> -->
          
              <div onchange="uploaddp()"  class="d-flex justify-content-center"> 
                  <div>
                      <img src="default_profile.jpg" alt="" id="dp">

                      <label id="imagelabel" for="dpinput">Upload Image</label>
                      <input style="display: none;" id="dpinput" type="file" accept="image/*" >

                  </div>
              </div>
              
              <label for="Name">Full Name:</label>
              <input id="name" name="Name" required>
            
              <label for="submit">Subject:</label>
              <input id="subject" name="subject" required>

              <div class="d-flex">
                <div>
                    <label for="gender">Gender:</label>
                    <input id="gender" name="gender" required>
                </div>
                &nbsp;
                 <div>
                   <label for="age">Age:</label>
                   <input id="age" name="age" required>
                 </div>
                
              </div>

              <label for="Mobile">Mobile Number:</label>
              <input id="mobile" name="Mobile" required>
            
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required>
            
              <label for="username">Username:</label>
              <input id="username" name="username" required>
            
              <label for="password">Password:</label>
              <input type="password" id="password" name="password" required>
            
              <div class="d-flex justify-content-end">
                <button class="btn btn-success" type="submi" onclick="register()">Register</button>
              </div>
          <!-- </form> -->
      </div>

    <script>
    
        function uploaddp(){
            var input = document.getElementById('dpinput');
            var image = document.getElementById('dp');
        
            var file = input.files[0];
        
            if (file) {
                image.src = URL.createObjectURL(file);
            }
            console.log(image.src)
        }
        
        function register(){



            var person = {
                img : document.getElementById("dpinput").value,
                name : document.getElementById("name").value,
                subject : document.getElementById("subject").value,
                gender :  document.getElementById("gender").value,
                age :  document.getElementById("age").value,
                mobile : document.getElementById("mobile").value,
                email : document.getElementById("email").value,
                username : document.getElementById("username").value,
                password : document.getElementById("password").value,
            }

            fetch("http://localhost:3000/Admins", {
                method: "POST",
                body: JSON.stringify(person),
                headers: {
                    "Content-type": "application/json"
                }
            });
            
            window.location.pathname = "adminLogin.html"

            console.log(person)  
          
        }

    </script>

</body>
</html>
